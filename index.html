<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Swift WASM Demo</title>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Makes padding and borders included in width/height */
            border: 0;
            outline: 0;
            font: inherit;
            vertical-align: baseline;
        }
        
        #app {
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div id="app">
    </div>
    <script type="module">
        // Import the WASM module, adjust the path as necessary
        import { init } from "./.build/plugins/PackageToJS/outputs/Package/index.js";
        // Initialize WASM when the page loads
        init();
    </script>
</body>
</html>
